<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <style>
      /* CSS styles go here */
      label {
        display: block;
        margin-top: 10px;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        margin-top: 5px;
      }
      input[type="submit"] {
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px;
        margin-top: 10px;
        cursor: pointer;
      }
      .form-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }
      .form-result {
        margin-top: 20px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        display: none;
      }
      .form-result p {
        margin: 0;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Registration Form</h1>
      <form id="registration-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Submit">
      </form>
    </div>
    <div class="form-result">
      <h2>Registration Details</h2>
      <p>Name: <span id="name-result"></span></p>
      <p>Email: <span id="email-result"></span></p>
      <p>Password: <span id="password-result"></span></p>
    </div>
    <script>
      const form = document.querySelector('#registration-form');
      const formResult = document.querySelector('.form-result');
      const nameResult = document.querySelector('#name-result');
      const emailResult = document.querySelector('#email-result');
      const passwordResult = document.querySelector('#password-result');
      
      form.addEventListener('submit', (event) => {
        event.preventDefault();
        const name = document.querySelector('#name').value;
        const email = document.querySelector('#email').value;
        const password = document.querySelector('#password').value;
        nameResult.textContent = name;
        emailResult.textContent = email;
        passwordResult.textContent = password;
        formResult.style.display = 'block';
      });
    </script>
  </body>
</html>
